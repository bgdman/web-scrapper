<table>
  <thead>
    <tr>
      <th>Today is</th>
      <th>Restaurant</th>
      <th>Items</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">
        <strong> {{ currentDate | date: "EEEE, dd MMMM yyyy" }}</strong>
      </td>
      <td>Veroni</td>
      <td>
        <p>{{ veroniItemsToDisplay }}</p>
      </td>
    </tr>
    <tr>
      <td>Suzies</td>
      <td>
        <p *ngFor="let item of suziesItemsToDiplay">{{ item }}</p>
      </td>
    </tr>
    <tr>
      <td>Denni</td>
      <td>
        <p *ngFor="let item of denniItemsToDiplay">{{ item }}</p>
      </td>
    </tr>
  </tbody>
</table>
